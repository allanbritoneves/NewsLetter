<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="infos">
        <div id="titulo"><h1>Stay updated!</h1></div>

        <div id="paragrafo">
          <p>Join 60,000+ products managers receiving monthly updates on:</p>
        </div>

        <div id="lista">
          <ul>
            <li id="item1">Product discovery and building what matters</li>
            <li id="item2">Measuring to ensure updates are a success</li>
            <li id="item3">And much more!</li>
          </ul>

          <form id="newsletterForm">
            <div class="inputBox">
              <label class="inputUserEmail" for="email">Email address</label>
              <input
                type="email"
                name="email"
                id="emailInput"
                class="inputUser"
                placeholder="ash@loremcompany.com"
                required
              />
              <button type="submit">Subscribe to monthly newletter</button>
            </div>
          </form>

          <p id="mensagem"></p>


        </div>
      </div>
      <div id="imagens">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="imagen decorativa"
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
